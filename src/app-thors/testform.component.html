<form class="col-xs-6 form-horizontal" #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" name="name" ngModel required #userName="ngModel">
      <i>{{userName.valid}}</i>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" name="city" ngModel required>
    </div>
    <div class="form-group">
        <span [hidden]="!userForm.valid">
            <button class="btn btn-primary" type="submit">Submit</button>
        </span>
      <button [disabled]="!userForm.value.name && !userForm.value.city" class="btn" type="button" (click)="resetUserForm(userForm)">Reset</button>
    </div>
</form>
