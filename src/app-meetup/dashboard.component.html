<site-header></site-header>
<section class="body clearfix">
    <h1>Dashboard</h1>
    <br />
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="active" role="presentation" ><a id="current-tab" data-toggle="tab" href="#current" role="tab">Current meetups</a></li>
        <li role="presentation" ><a id="past-tab" data-toggle="tab" href="#past" role="tab">Past meetups</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">Create new meetup <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li role="presentation"><a (click)="createRegularMeetup()">Regular meetup</a></li>
                <li role="presentation" class="disabled"><a>Advanced meetup</a></li>
                <li role="separator" class="divider"></li>
                <li role="presentation" class="disabled"><a>Future feature</a></li>
            </ul>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade active in" id="current" role="tabpanel">
            <meetup-table [meetups]="(meetups | async) | filterBy: isNotClosed" (onShowMeetup)="showMeetup($event)"></meetup-table>
        </div>
        <div class="tab-pane fade" id="past" role="tabpanel">
            <meetup-table [meetups]="(meetups | async) | filterBy: isClosed" (onShowMeetup)="showMeetup($event)"></meetup-table>
        </div>
    </div>
</section>
<site-footer></site-footer>
