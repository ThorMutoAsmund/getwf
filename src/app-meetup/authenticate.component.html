<site-header></site-header>
<h1>Welcome!</h1>
<p>To create meetups, please first log in.</p>
<div class="panel panel-default col-xs-offset-3 col-xs-6 ">
    <div class="panel-body">
        <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
            <div class="form-group">
                <label for="userName">User name</label>
                <input class="form-control" name="userName" [disabled]="isSubmitting" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" type="password" [disabled]="isSubmitting" ngModel required>
            </div>
            <div class="form-group">
                <button [disabled]="!userForm.valid" class="btn btn-primary" type="submit"><span *ngIf="isSubmitting"><i class='fa fa-circle-o-notch fa-spin'></i> Submitting</span><span *ngIf="!isSubmitting">Submit</span></button>
            </div>
            <div class="form-group">Not a user yet? Create a new user <a href="/createuser">here</a>!</div>
        </form> 
    </div>
</div>
